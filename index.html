
<body>
    <link rel="stylesheet" href="login.css">
  
      <link rel="shortcut icon" href="https://cdn.glitch.com/f36e075e-ead0-4a1d-8879-3152035a243a%2FLogoMakr_8Zy5fQ.png?1534354398590" />
  
  <div id="id01" class="modal">
    
    <form class="modal-content animate" action="home.html">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://cdn.glitch.com/f36e075e-ead0-4a1d-8879-3152035a243a%2Favatar.jpg?1534258961644" alt="avatar" class="avatar">
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
          
        
        <button type="submit">Login</button>
  
      
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
           <a href="https://industrious-water.glitch.me/logIn.html"><button type="submit">Sign Up</button></a>   
  </div>
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  
  
  </script>
  
  </body>
